<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exploring the DOM</title>
</head>
<body>
    <!-- Section: Show a message when a button is clicked -->
    <button class="theMessageButton">Show message</button>
    <!-- Section: Clear the message -->
    <button class="clearMessageButton">Clear message</button>
    <!-- Section: Display a message -->
    <div class="myMessage">Click me to toggle dark mode</div>
    <!-- Section: Enter and show a value -->
    <input type="text" class="theInputValue" placeholder="Enter a message">
    <!-- Section: List of fruits -->
    <ul class="fruits"></ul>

    <script src="index.js" defer></script>
</body>
</html>
